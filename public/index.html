<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <title>Socket</title>
</head>
<body>

    <header>
        <ul>

            <li>Disicente: <strong>Iago da Silva Oliveira</strong></li>
            <li>Disicente: <strong>Yullo Costa Bomfim</strong></li>
        </ul>
    </header>
       
    <input type="text" id="field" placeholder="Digite as letras para o servidor ouvir">

    
    <script type="text/javascript">
        var socket = io('http://localhost:3000')

        var field = document.querySelector('#field')
        
        field.addEventListener('keyup', function (event) {
            const message = field.value
            const key = event.key;
            const code = event.keyCode;
            //console.log(`Key: ${key}, Code ${code}`);

            var object_message = {
                'key': key,
                'code': code,
                'message': message
            }
            socket.emit('handle-message', object_message)
        });

    </script>
</body>
</html>
